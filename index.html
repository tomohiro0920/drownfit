<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドローンシミュレーター - タイムアタック</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            position: fixed;
            inset: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            overscroll-behavior: none;
            touch-action: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        .hud-item {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.6);
            border-radius: 5px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        #gameMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            z-index: 200;
            display: none;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 150;
            pointer-events: none;
            user-select: none;
            transition: color 0.2s ease;
        }
        
        #crosshair.hit {
            color: rgba(255, 0, 0, 1);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            z-index: 100;
        }
        
        .control-item {
            margin-bottom: 5px;
        }
        
        #restartBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 300;
            display: none;
        }
        
        #restartBtn:hover {
            background: #45a049;
        }

        #mobileControls {
            --padSize: clamp(132px, 38vw, 180px);
            --btnSize: clamp(52px, 14vw, 72px);
            --gap: clamp(10px, 3vw, 16px);

            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            gap: var(--gap);
            z-index: 250;
            pointer-events: none;
            box-sizing: border-box;
        }

        #movePad {
            width: var(--padSize);
            height: var(--padSize);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: calc(var(--gap) * 0.7);
            pointer-events: auto;
            touch-action: none;
            user-select: none;
        }

        #actionPad {
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
            touch-action: none;
            user-select: none;
        }

        .mobile-btn {
            width: var(--btnSize);
            height: var(--btnSize);
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.35);
            background: rgba(0,0,0,0.55);
            color: rgba(255,255,255,0.95);
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
            touch-action: none;
            user-select: none;
        }

        @media (max-width: 420px) {
            #actionPad {
                gap: 10px;
            }

            .mobile-btn {
                font-size: 12px;
                border-radius: 14px;
            }
        }

        .mobile-btn:active {
            background: rgba(255,255,255,0.18);
        }

        .mobile-btn.primary {
            background: rgba(0, 128, 255, 0.45);
            border-color: rgba(0, 128, 255, 0.8);
        }

        .mobile-btn.secondary {
            background: rgba(0, 255, 255, 0.22);
            border-color: rgba(0, 255, 255, 0.6);
        }

        .pad-spacer {
            pointer-events: none;
        }

        @media (max-width: 900px), (pointer: coarse) {
            #mobileControls {
                display: flex;
            }

            #controls {
                display: none;
            }

            #hud {
                top: 10px;
                left: 10px;
                font-size: 14px;
            }

            .hud-item {
                margin-bottom: 6px;
                padding: 6px 10px;
                border-width: 1px;
            }

            #gameMessage {
                font-size: 28px;
            }
        }

        @media (max-width: 420px) {
            #hud {
                font-size: 13px;
            }

            .hud-item {
                padding: 6px 8px;
            }

            #mobileControls {
                padding: 8px;
                padding-bottom: calc(8px + env(safe-area-inset-bottom, 0px));
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div class="hud-item">時間: <span id="timer">0.0</span>秒</div>
        <div class="hud-item">状態: <span id="status">飛行中</span></div>
        <div class="hud-item">敵残り: <span id="enemies">4</span>機</div>
        <div class="hud-item">シールド: <span id="shield">準備OK</span></div>
        <div class="hud-item">クールダウン: <span id="cooldown">-</span>秒</div>
    </div>
    
    <div id="crosshair">+</div>
    
    <div id="gameMessage"></div>
    <button id="restartBtn" onclick="restartGame()">リスタート</button>
    
    <div id="controls">
        <div class="control-item"><strong>操作方法:</strong></div>
        <div class="control-item">W: 前進</div>
        <div class="control-item">S: 後退</div>
        <div class="control-item">A: 左移動/左旋回</div>
        <div class="control-item">D: 右移動/右旋回</div>
        <div class="control-item">F: シールド展開（5秒）</div>
    </div>

    <div id="mobileControls">
        <div id="movePad">
            <div class="pad-spacer"></div>
            <button id="btnUp" class="mobile-btn" type="button">前</button>
            <div class="pad-spacer"></div>
            <button id="btnLeft" class="mobile-btn" type="button">左</button>
            <div class="pad-spacer"></div>
            <button id="btnRight" class="mobile-btn" type="button">右</button>
            <div class="pad-spacer"></div>
            <button id="btnDown" class="mobile-btn" type="button">後</button>
            <div class="pad-spacer"></div>
        </div>

        <div id="actionPad">
            <button id="btnFire" class="mobile-btn primary" type="button">射撃</button>
            <button id="btnShield" class="mobile-btn secondary" type="button">シールド</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="menu.js"></script>
    <script src="game.js"></script>
</body>
</html>
